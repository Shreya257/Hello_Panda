<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Panda</title>
    <link rel="stylesheet" href="pandahello.css">
</head>
<body>
    <div class="container">
        <svg class="panda" viewBox="0 0 200 200">
            <!-- Panda Body -->
            <ellipse cx="100" cy="140" rx="60" ry="40" fill="white" stroke="black" stroke-width="5"/>
            <!-- Panda Head -->
            <circle cx="100" cy="80" r="40" fill="white" stroke="black" stroke-width="5"/>
            <!-- Eyes -->
            <circle cx="80" cy="70" r="10" fill="white" stroke="black" stroke-width="5"/>
            <circle cx="120" cy="70" r="10" fill="white" stroke="black" stroke-width="5"/>
            <circle cx="80" cy="70" r="5" fill="black"/>
            <circle cx="120" cy="70" r="5" fill="black"/>
            <!-- Nose -->
            <circle cx="100" cy="85" r="7" fill="black"/>
            <!-- Mouth -->
            <path d="M90,95 Q100,105 110,95" stroke="black" stroke-width="4" fill="none"/>
            <!-- Ears -->
            <circle cx="60" cy="40" r="20" fill="black"/>
            <circle cx="140" cy="40" r="20" fill="black"/>
            <circle cx="60" cy="40" r="12" fill="white"/>
            <circle cx="140" cy="40" r="12" fill="white"/>
            <!-- Hands -->
            <circle cx="40" cy="140" r="20" fill="white" stroke="black" stroke-width="5"/>
            <circle cx="160" cy="140" r="20" fill="white" stroke="black" stroke-width="5"/>
            <!-- Legs -->
            <ellipse cx="70" cy="170" rx="20" ry="15" fill="black"/>
            <ellipse cx="130" cy="170" rx="20" ry="15" fill="black"/>
        </svg>
        <div class="message">Hello It's me Shreya!</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
